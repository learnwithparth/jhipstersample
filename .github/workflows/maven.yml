name: My Profile
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  #Build's job
  build:
    # needs: tests
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build with Maven and Push to Docker Hub
        run: mvn package -DskipTests=true -Pprod jib:build
  deploy:
    #needs: build
    name: Pull and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Pull & Run from Hub
      uses: appleboy/ssh-action@master
      with:
        host: ec2-13-234-115-93.ap-south-1.compute.amazonaws.com
        username: ec2-user
        key: ${{secrets.AWS_PRIVATE_KEY}}
        envs: HITHUB_SHA
        script: |
          sudo su
          yum install docker -y
          systemctl start docker
          systemctl enable docker
          systemctl restart docker
          docker pull learnwithparth/sample
          docker stop sample
          docker rm sample
          docker run --detach --name sample -p 80:8080 learnwithparth/sample
